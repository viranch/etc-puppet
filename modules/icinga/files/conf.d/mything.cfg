define host{
        use                     linux-server
        host_name               localhost
        address                 127.0.0.1
        }

define service{
        use                     local-service
        service_description     Root disk space
        check_command           check_local_disk!20%!10%!/
        }

define service{
        use                     local-service
        service_description     SSD disk space
        check_command           check_local_disk!20%!10%!/dev/xvdb
        }

define command{
        command_name            check_local_disk
        command_line            $USER1$/check_disk -w $ARG1$ -c $ARG2$ -p $ARG3$
        }

define contact{
        contact_name            icingaadmin
        use                     generic-contact
        alias                   Icinga admin
        email                   viranch.mehta@gmail.com
        }

define contactgroup{
        contactgroup_name       admins
        alias                   Icinga Administrators
        members                 icingaadmin
        }

define command{
        command_name        notify-host-by-push
        command_line        source /opt/scripts/push && push icinga@viranch.me "$HOSTNAME$ is $HOSTSTATE$"
        }

define command{
        command_name        notify-service-by-push
        command_line        source /opt/scripts/push && push icinga@viranch.me "$HOSTALIAS$/$SERVICEDESC$ is $SERVICESTATE$"
        }

